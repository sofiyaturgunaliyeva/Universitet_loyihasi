<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <h1> Ustoz o'zgartirish </h1>
  <br>
  <br>
   <form method="post">{% csrf_token %}
        <label>Ism:</label>
        <input type="text" name="i" value = "{{ustoz.ism}}">
        <label>Yosh:</label>
        <input type="number" name="y" value = "{{ustoz.yosh}}">
         <label> Jinsi:</label>
        <select name="j">
            <option value="Ayol">Ayol</option>
            <option value="Erkak">Erkak</option>
        </select>
        <label> Darajasi:</label>
        <select name="d">
            <option value="Bakalavr">Bakalavr</option>
            <option value="Magistr">Magistr</option>
            <option value="Aspirant">Aspirant</option>
            <option value="Doktor">Doktor</option>

        </select>
        <select name="f">
            <option value = "{{ustoz.fan.id}}"> {{ustoz.fan.nom}}</option>
            {% for i in fanlar %}
            <option value="{{i.id}}">{{i.nom}}</option>

            {% endfor %}
        </select>
        <button type="submit">Saqlash</button>
   </form>

</body>
</html>
